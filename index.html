<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://lh3.googleusercontent.com/pw/AP1GczNXAdBBvkmh-U9OXt7VKIqHt4pg7CDYniTiWH8QPeX-l4CmwQ_pTO3xFUFev_LbzWksRSXVeiPOVPGmsW7fVmzYc3eH9kiSSGYROcQvCzaWzZEnsnOtVHzSV4mzww8hJL74hl3kWINfqmKyLuUu9cNVQw=w869-h869-s-no-gm?authuser=0" type="image/png">

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 300px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideIn {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes bounceIn {
            from, 20%, 40%, 60%, 80%, to {
                animation-timing-function: ease-in-out;
            }
            0% { transform: translateY(-100%); opacity: 0; }
            20% { transform: translateY(0); opacity: 1; }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(10px); }
            80% { transform: translateY(-10px); }
            to { transform: translateY(0); }
        }
        h1 {
            color: #d81b60;
            font-size: 28px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        button {
            background: linear-gradient(135deg, #d81b60, #ff4081);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 25px;
            margin-top: 15px;
            transition: 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: linear-gradient(135deg, #b6184e, #d81b60);
            transform: scale(1.05);
        }
        .hidden {
            display: none;
        }
        .slide-in {
            animation: slideIn 1.5s ease-in-out;
        }
        .bounce-in {
            animation: bounceIn 1.5s ease-in-out;
        }
        img {
            max-width: 100%;
            border-radius: 15px;
            margin-top: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #gift{
            border: none;
            box-shadow: none;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="norm">
            <h1>Feliz Anivers√°rio, Junia Neuenschwander! üéâ</h1>
            <p>Que seu dia seja repleto de alegria, amor e muitas b√™n√ß√£os! Voc√™ √© a melhor m√£e do mundo! üíñ</p>
            <button onclick="mostrarMensagem()">Clique para uma surpresa!</button>

        <div id="surpresa" class="hidden">
            <h1>Te amo muito! Obrigado por tudo que faz por mim! üíï</h1>
            <img src="https://lh3.googleusercontent.com/pw/AP1GczOdqcqFVR9dhU9ThGC1v9f5Y2I58VuTCDQ5ZLoPhdh7-xcM89hmR0hEdQHcvCvD5a0m4ZLy55uHFoxICU9l5x8nkz3l0enpgYTlq7Kbk66c2rFWiC33Lk-Pg1VN-N7GLvrZPJGOO7TKA0PMdS8LIZe2EQ=w673-h869-s-no-gm?authuser=0" alt="Flores para voc√™!" width="200pxx" >
        </div>
        <button onclick="mostrarValePresente()" id="vale">Vale Presente</button>
        <div id="valePresente" class="hidden slide-in">
            <h3>Est√° precisando de um chinelo novo‚ùì</h3>
            <button onclick="mostrarInstrucao('massagem')">Sim!</button>

        </div>
        <h1 id="instrucao" class="hidden bounce-in"></h1>
        <img id="flip" class="hidden" src="https://cdn.awsli.com.br/600x700/2640/2640978/produto/290957896/imagem7909989325032_1-vonuoqqi6j.jpg" alt="Flores para voc√™!" width="200pxx" >
        <img id="gift" class="hidden" src="https://i.pinimg.com/originals/fd/2c/1a/fd2c1a96b654e220d09525f006482477.gif" alt="Presente para voc√™!" width="200px" >

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        function mostrarMensagem() {
            document.getElementById("norm").classList.add("hidden");
            const surpresaDiv = document.getElementById("surpresa");
            surpresaDiv.classList.remove("hidden");
            surpresaDiv.classList.add("slide-in");
            document.getElementById("audioSurpresa").play();
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
        function mostrarValePresente() {
            const valePresenteDiv = document.getElementById("valePresente");
            valePresenteDiv.classList.remove("hidden");
            valePresenteDiv.classList.add("slide-in");
            document.getElementById("vale").classList.add("hidden");
        }
        function mostrarInstrucao(presente) {
             document.getElementById("valePresente").classList.add("hidden");
            document.getElementById("gift").classList.remove("hidden");
            document.getElementById("norm").classList.add("hidden");
            document.getElementById("surpresa").classList.add("hidden");
            let instrucaoTexto = "";
            if (presente === "massagem") {
                instrucaoTexto = "üåü Verifique a segunda gaveta na parte esquerda de seu arm√°rio! üåü";
            } else if (presente === "jantar") {
                instrucaoTexto = "ü§© Ora pois! Olhe na segunda gaveta na parte esquerda de seu arm√°rio! ü§©";
            }
            const flipImg = document.getElementById("flip");
            flipImg.classList.remove("hidden");
            flipImg.classList.add("bounce-in");
            const instrucaoElem = document.getElementById("instrucao");
            instrucaoElem.textContent = instrucaoTexto;
            instrucaoElem.classList.remove("hidden");
            instrucaoElem.classList.add("bounce-in");
        }
    </script>
</body>
</html>
